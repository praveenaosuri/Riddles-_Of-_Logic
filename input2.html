<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Cryptarithmetic Expressions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to bottom, #ffe156, #63843f); /* Linear gradient background */
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #63843f; /* Forest green heading color */
        }

        form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            animation: slideIn 1s; /* Slide-in animation */
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            transition: opacity 0.5s;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            color: #333;
            box-shadow: inset 0 0 0 2px #000; /* Add a 2px black border inside the input */
        }

        input[type="submit"] {
            width: auto;
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 4px;
            background-color: #b4cc82; /* Sage color */
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #99b966; /* Darker sage on hover */
        }

        a.back-to-menu {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff; /* White text color */
            background-color: #63843f; /* Forest green background color */
            border: 2px solid #63843f; /* Forest green border color */
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a.back-to-menu:hover {
            background-color: #fff; /* White background color on hover */
            color: #63843f; /* Forest green text color on hover */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Enter Cryptarithmetic Expressions</h1>
    <form method="POST" action="/cryptarithmetic/input">
        <label for="n">Number of Expressions:</label>
        <input type="number" id="n" name="n" onchange="addInputFields()" required>

        <div id="expressionsDiv"></div>

        <label for="resultExpression">Result Expression:</label>
        <input type="text" name="resultExpression" required>
        <input type="submit" value="Submit">
    </form>
    <a href="/" class="back-to-menu">Back to Main Menu</a>

    <script>
        function addInputFields() {
            var n = document.getElementById("n").value;
            var expressionsDiv = document.getElementById("expressionsDiv");
            expressionsDiv.innerHTML = "";

            for (var i = 0; i < n; i++) {
                var label = document.createElement("label");
                label.textContent = "Expression " + (i + 1) + ":";
                var input = document.createElement("input");
                input.type = "text";
                input.name = "expression" + i;
                input.required = true;
                expressionsDiv.appendChild(label);
                expressionsDiv.appendChild(input);
            }
        }
    </script>
</body>
</html>
