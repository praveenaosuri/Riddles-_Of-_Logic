<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver - Output</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: linear-gradient(to bottom right, #FFD700, #FF7F50);
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        div {
            max-width: 80%;
            width: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-x: auto;
        }

        pre {
            white-space: pre-wrap;
            font-size: 14px;
            margin: 0;
            color: #333;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
            color: #FF4500;
        }

        a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FF4500;
            border: 2px solid #FF4500; /* Added border */
            border-radius: 8px; /* Adjusted border radius */
            opacity: 0;
            transition: opacity 0.3s;
        }

        a:hover::before {
            opacity: 1;
        }

        a span {
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>N-Queens Solver - Output</h1>
    <div>
        <pre>{{ output }}</pre>
    </div>
    <a href="/" class="main-menu-link"><span>Back to Main Menu</span></a>
</body>
</html>
