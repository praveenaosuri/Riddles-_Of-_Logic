<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver - Input</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: linear-gradient(to bottom right, #FFD700, #FF7F50);
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        label {
            font-size: 24px;
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #FF4500;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 18px;
            background-color: #f3f3f3;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 4px;
            background-color: #FF4500;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FF6347;
        }

        .main-menu-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 20px;
            transition: color 0.3s, background-color 0.3s;
            animation: slideIn 1s ease-in-out;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .main-menu-link:hover {
            background-color: #FF0000;
            border: 2px solid #FF0000; /* Add border on hover */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>N-Queens Solver</h1>
    <form method="POST" action="/nqueens/input">
        <label for="n">Enter the size of the chessboard and the number of queens:</label>
        <input type="text" id="n" name="nqueens_input" required>
        <input type="submit" value="Solve">
    </form>
    <a href="/" class="main-menu-link">Back to Main Menu</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').style.animation = 'slideIn 1s ease-in-out';
            const mainMenuLink = document.querySelector('.main-menu-link');
            mainMenuLink.style.animation = 'slideIn 1s ease-in-out';
            mainMenuLink.addEventListener('mouseover', function() {
                this.style.border = '2px solid #FF0000';
            });
            mainMenuLink.addEventListener('mouseout', function() {
                this.style.border = 'none';
            });
        });
    </script>
</body>
</html>
